<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used fonts</title>

<!-- Basic -->
<style>
@font-face { font-family: internal; src: url("internal.woff"); }
</style>
<link rel="stylesheet" href="link.css">
<style>
@import "import.css";
</style>

<!-- Complex name -->
<style>
@font-face { font-family: "internal complex \\\"name\\\" \0A 1"; src: url("internal-complex-name1.woff"); }
@font-face { font-family: "internal complex \\'name\\' 2"; src: url("internal-complex-name2.woff"); }
</style>

<!-- Pseudo-elements -->
<style>
@font-face { font-family: pseudo1; src: url("pseudo1.woff"); }
#pseudo1::before { font-family: pseudo1; content: "X"; }
</style>

<!-- Unicode-range -->
<style>
@font-face { font-family: internal-ranged; unicode-range: U+0-7F; src: url("internal-ranged1.woff"); }
@font-face { font-family: internal-ranged; unicode-range: U+8?, U+9?, U+1??; src: url("internal-ranged2.woff"); }
</style>

<!-- @keyframes -->
<style>
@font-face { font-family: internal-keyframes; src: url("internal-keyframes.woff"); }
@font-face { font-family: "internal-keyframes 2"; src: url("internal-keyframes2.woff"); }
@font-face { font-family: "internal-keyframes 3"; src: url("internal-keyframes3.woff"); }
</style>
<style>
@keyframes internal {
  from { transform: rotate(0turn); font-family: internal-keyframes, "internal-keyframes 2"; }
  to { transform: rotate(1turn); font-family: "internal-keyframes 3"; }
}
</style>

<!-- neverused -->
<style>
@font-face { font-family: neverused; src: url("neverused.woff"); }
</style>
<style>
#neverused { font-family: neverused; }
</style>
<style>
@keyframes neverused {
  from { transform: rotate(0turn); font-family: neverused; }
  to { transform: rotate(1turn); }
}
</style>

<!-- removed elements -->
<style>
@font-face { font-family: removed-internal; src: url("removed.woff"); }
</style>
<style>
@font-face { font-family: removed-keyframes; src: url("removed.woff"); }
</style>
<style>
@keyframes removed {
  from { transform: rotate(0turn); font-family: removed-keyframes; }
  to { transform: rotate(1turn); }
}
</style>

</head>
<body>
<h2>Basic</h2>
<blockquote style="font-family: internal;">internal</blockquote>
<blockquote style="font-family: link;">link</blockquote>
<blockquote style="font-family: import;">import</blockquote>

<h2>Complex name</h2>
<blockquote style="font-family: 'internal complex \\&quot;name\\&quot; \0A 1', 'internal complex \\\'name\\\' 2';">internal-complex-name</blockquote>

<h2>Pseudo-elements</h2>
<blockquote id="pseudo1">before</blockquote>

<h2>Unicode range</h2>
<blockquote style="font-family: internal-ranged;">internal-ranged</blockquote>

<h2>@keyframes</h2>
<blockquote style="width: 60px; height: 60px; animation: internal 1s linear infinite;">internal-keyframes</blockquote>

<h2>Removed elements</h2>
<video id="removed-internal" style="font-family: removed;">removed-internal</video>
<video id="removed-keyframes" style="width: 60px; height: 60px; animation: removed 1s linear infinite;">removed-keyframes</video>
</body>
</html>
