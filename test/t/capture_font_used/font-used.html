<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used fonts</title>

<!-- Basic -->
<style>
@font-face { font-family: internal; src: url("internal.woff"); }
</style>

<!-- @keyframes -->
<style>
@font-face { font-family: internal-keyframes; src: url("internal-keyframes.woff"); }
</style>
<style>
@keyframes internal {
  from { transform: rotate(0turn); font-family: internal-keyframes; }
  to { transform: rotate(1turn); }
}
</style>

<!-- neverused -->
<style>
@font-face { font-family: neverused; src: url("neverused.woff"); }
</style>
<style>
#neverused { font-family: neverused; }
</style>
<style>
@keyframes neverused {
  from { transform: rotate(0turn); font-family: neverused; }
  to { transform: rotate(1turn); }
}
</style>

<!-- removed elements -->
<style>
@font-face { font-family: removed-internal; src: url("removed.woff"); }
</style>
<style>
@font-face { font-family: removed-keyframes; src: url("removed.woff"); }
</style>
<style>
@keyframes removed {
  from { transform: rotate(0turn); font-family: removed-keyframes; }
  to { transform: rotate(1turn); }
}
</style>

</head>
<body>
<h2>Basic</h2>
<blockquote style="font-family: internal;">internal</blockquote>

<h2>@keyframes</h2>
<blockquote style="width: 60px; height: 60px; animation: internal 1s linear infinite;">internal</blockquote>

<h2>Removed elements</h2>
<video id="removed-internal" style="font-family: removed;">removed</video>
<video id="removed-keyframes" style="width: 60px; height: 60px; animation: removed 1s linear infinite;">removed</video>

</body>
</html>
