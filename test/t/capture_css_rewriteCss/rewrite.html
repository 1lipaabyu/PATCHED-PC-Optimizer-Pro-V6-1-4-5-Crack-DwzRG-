<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import "ref/imported.css";
@font-face { font-family: fontface; src: url(ref/sansation_light.woff); }
#background { background: url(ref/green.bmp); }
</style>
<style>
/* unsupported rules */
#unsupported {
  *background: url(ref/unsupported-1.bmp); /* IE7 */
  _background: url(ref/unsupported-2.bmp); /* IE6 */
  -o-background: url(ref/unsupported-3.bmp); /* vandor prefix */
  unknown: url(ref/unsupported-4.bmp); /* unknown */
}
</style>
</head>
<body>
<h2>Basic rewrite</h2>
<blockquote style="background: url(ref/green.bmp);">inline background</blockquote>
<blockquote id="background">background</blockquote>
<blockquote style="font-family: fontface;">@font-face</blockquote>
<blockquote id="imported">@import</blockquote>

<h2>Unsupported rules</h2>
<blockquote id="unsupported">unsupported</blockquote>
</body>
</html>
