<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used background images</title>

<!-- Basic -->
<style>
#internal { background: url("internal.bmp"); }
</style>
<link rel="stylesheet" href="link.css">
<style>
@import "import.css";
</style>

<!-- @keyframes -->
<style>
@keyframes internal {
  from { transform: rotate(0turn); background-image: url("internal-keyframes.bmp"); }
  to { transform: rotate(1turn); }
}
</style>
<link rel="stylesheet" href="link-keyframes.css">
<style>
@import "import-keyframes.css";
</style>

<!-- neverused -->
<style>
#neverused { background: url("neverused.bmp"); }
</style>
<style>
@keyframes neverused {
  from { transform: rotate(0turn); background-image: url("neverused.bmp"); }
  to { transform: rotate(1turn); }
}
</style>

<!-- removed elements -->
<style>
#removed-internal { background: url("removed.bmp"); }
</style>
<style>
@keyframes removed {
  from { transform: rotate(0turn); background-image: url("removed.bmp"); }
  to { transform: rotate(1turn); }
}
</style>

<!-- dynamic style rules -->
<style>
#deleted-internal { background: url("deleted-internal.bmp"); }
</style>
<link rel="stylesheet" href="link-dynamic.css">
<style>
@import "import-dynamic.css";
</style>

</head>
<body>
<h2>Basic</h2>
<blockquote id="inline" style="background: url(inline.bmp)">inline</blockquote>
<blockquote id="internal">internal</blockquote>
<blockquote id="link">link</blockquote>
<blockquote id="import">import</blockquote>

<h2>@keyframes</h2>
<blockquote id="internal-keyframes" style="width: 60px; height: 60px; display: inline-block; animation: internal 1s linear infinite;">internal</blockquote>
<blockquote id="link-keyframes" style="width: 60px; height: 60px; display: inline-block; animation: link 1s linear infinite;">link</blockquote>
<blockquote id="import-keyframes" style="width: 60px; height: 60px; display: inline-block; animation: import 1s linear infinite;">import</blockquote>

<h2>Removed elements</h2>
<video id="removed-internal" style="width: 60px; height: 60px;">removed internal</video>
<video id="removed-keyframes" style="width: 60px; height: 60px; animation: removed 1s linear infinite;">removed keyframes</video>

<h2>Dynamic style rules</h2>
<blockquote id="deleted-internal">deleted internal</blockquote>
<blockquote id="inserted-internal">inserted internal</blockquote>
<blockquote id="deleted-link">deleted link</blockquote>
<blockquote id="inserted-link">inserted link</blockquote>
<blockquote id="deleted-import">deleted import</blockquote>
<blockquote id="inserted-import">inserted import</blockquote>
</body>
<script>
var css = document.styleSheets[10];
css.deleteRule(css.cssRules.length - 1);
css.insertRule('#inserted-internal { background: url("inserted-internal.bmp"); }', css.cssRules.length);

var css = document.styleSheets[11];
css.deleteRule(css.cssRules.length - 1);
css.insertRule('#inserted-link { background: url("inserted-link.bmp"); }', css.cssRules.length);

var css = document.styleSheets[12].cssRules[0].styleSheet;
css.deleteRule(css.cssRules.length - 1);
css.insertRule('#inserted-import { background: url("inserted-import.bmp"); }', css.cssRules.length);
</script>
</html>
