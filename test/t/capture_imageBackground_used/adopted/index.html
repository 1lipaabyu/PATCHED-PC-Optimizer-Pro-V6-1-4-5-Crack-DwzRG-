<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used background images (adoptedStyleSheets)</title>
</head>
<body>
<blockquote id="adopted">#adopted</blockquote>
<script>
var css = new CSSStyleSheet();
css.insertRule('#adopted { background-image: url(./doc.bmp); }');
document.adoptedStyleSheets = [...document.adoptedStyleSheets, css];
</script>

<div id="shadow1"></div>
<script>
var d = document.querySelector('#shadow1');
var s = d.attachShadow({mode: 'open'});
s.innerHTML = `<blockquote id="adopted">#adopted</blockquote>`;

var css2 = new CSSStyleSheet();
css2.insertRule('#adopted { background-image: url(./shadow.bmp); }');
s.adoptedStyleSheets = [...s.adoptedStyleSheets, css2];
</script>
</body>
</html>
