<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used background images (scoped @keyframes)</title>
<style>
@keyframes internal1 {
  from { background-image: url("internal-keyframes1.bmp"); }
  to { transform: translateX(40px); }
}

@keyframes internal2 {
  from { background-image: url("internal-keyframes2.bmp"); }
  to { transform: translateX(40px); }
}

@keyframes internal3 {
  from { background-image: url("internal-keyframes3.bmp"); }
  to { transform: translateX(40px); }
}

@keyframes internal5 {
  from { background-image: url("internal-keyframes5.bmp"); }
  to { transform: translateX(40px); }
}
#shadow1::part(internal5) { animation: internal5 3s linear infinite; }
</style>
</head>
<body>
<blockquote><div id="shadow1"></div></blockquote>

<script>
var d = document.querySelector('#shadow1');
var s = d.attachShadow({mode: 'open'});
s.innerHTML = `<style>
@keyframes shadow1 {
  from { background-image: url("shadow-keyframes1.bmp"); }
  to { transform: translateX(40px); }
}
#shadow-keyframes1 {
  animation: shadow1 3s linear infinite;
}

@keyframes internal1 {
  from { background-image: url("shadow-keyframes2.bmp"); }
  to { transform: translateX(40px); }
}
#shadow-keyframes2 {
  animation: internal1 3s linear infinite;
}

#shadow-keyframes3 {
  animation: internal2 3s linear infinite;
}
@keyframes internal2 {
  from { background-image: url("shadow-keyframes3.bmp"); }
  to { transform: translateX(40px); }
}

#shadow-keyframes4 {
  animation: internal3 3s linear infinite;
}

#shadow-keyframes5 {
  animation: internal4 3s linear infinite;
}
</style>
<blockquote id="shadow-keyframes1">shadow1</blockquote>
<blockquote id="shadow-keyframes2">shadow2</blockquote>
<blockquote id="shadow-keyframes3">shadow3</blockquote>
<blockquote id="shadow-keyframes4">shadow4</blockquote>
<blockquote id="shadow-keyframes5">shadow5</blockquote>
<blockquote part="internal5">shadow6</blockquote>
`;
</script>
<style>
@keyframes internal4 {
  from { background-image: url("internal-keyframes4.bmp"); }
  to { transform: translateX(40px); }
}
</style>
</body>
</html>
