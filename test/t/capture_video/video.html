<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<div>Sample video files taken from: http://techslides.com/sample-webm-ogg-and-mp4-video-files-for-html5</div>

<div>
<video width="400" controls src="small.mp4" poster="yellow.bmp">
  Your browser does not support HTML5 video.
</video>
</div>

<div>
<video width="400" controls>
  <source src="small.webm" type="video/webm">
  <source src="small.mp4" type="video/mp4">
  <track kind="subtitles" label="English subtitles" src="small_en.vtt" srclang="en" default></track>
  <track kind="subtitles" label="中文字幕" src="small_zh.vtt" srclang="zh"></track>
  Your browser does not support HTML5 video.
</video>
</div>
</body>
</html>
