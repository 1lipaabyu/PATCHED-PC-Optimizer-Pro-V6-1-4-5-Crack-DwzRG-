<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used fonts (scoped @font-face)</title>
<style>
@font-face { font-family: internal1; src: url("internal1.woff"); }
@font-face { font-family: internal2; src: url("internal2.woff"); }
</style>
</head>
<body>
<blockquote><div id="shadow1"></div></blockquote>

<script>
var d = document.querySelector('#shadow1');
var s = d.attachShadow({mode: 'open'});
s.innerHTML = `<style>
@font-face { font-family: shadow1; src: url("shadow1.woff"); }
#shadow1 { font-family: shadow1; }

@font-face { font-family: internal1; src: url("shadow2.woff"); }
#shadow2 { font-family: internal1; }

#shadow3 { font-family: internal2; }
@font-face { font-family: internal2; src: url("shadow3.woff"); }
</style>
<blockquote id="shadow1">shadow1</blockquote>
<blockquote id="shadow2">shadow2</blockquote>
<blockquote id="shadow3">shadow3</blockquote>`;
</script>
</body>
</html>
