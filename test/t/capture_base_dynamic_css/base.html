<html>
<head>
<meta charset="UTF-8">
<title>Test bad document for CSS (URLs before base[href])</title>
</head>
<body>

<blockquote><span style="background-image: url(./inline.bmp);">style inline</span></blockquote>

<blockquote><span style="background-image: url(./inline.bmp);">style inline</span></blockquote>
<blockquote id="style2"><style>#style2 { background: url(./internal.bmp); }</style>style internal</blockquote>

</body>
