<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test bad document (URLs before base[href])</title>
<style>img { width: 60px; }</style>
</head>
<body>

<blockquote><picture><source media="(min-width: 300px)" srcset="./green.bmp"><img src="./green.bmp"></picture></blockquote>
<blockquote><img srcset="./green.bmp 2x"></blockquote>
<blockquote><input type="image" src="./green.bmp"></blockquote>
<blockquote><table background="./green.bmp"></table></blockquote>

<blockquote><a href="./test.html">anchor</a></blockquote>
<blockquote><q cite="./test.html">quote</q></blockquote>

<!-- URLs before the first base[href] should not exist according to the spec -->
<base href="resources/">

<blockquote><picture><source media="(min-width: 300px)" srcset="./green.bmp"><img src="./green.bmp"></picture></blockquote>
<blockquote><img srcset="./green.bmp 2x"></blockquote>
<blockquote><input type="image" src="green.bmp"></blockquote>
<blockquote><table background="green.bmp"></table></blockquote>

<blockquote><a href="./test.html">anchor</a></blockquote>
<blockquote><q cite="./test.html">quote</q></blockquote>

</body>
</html>
