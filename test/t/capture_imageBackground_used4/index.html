<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test used background images (scoped @keyframes)</title>
<style>
@keyframes internal {
  from { background-image: url("internal-keyframes.bmp"); }
  to { transform: translateX(40px); }
}
</style>
</head>
<body>
<blockquote><div id="shadow1"></div></blockquote>

<script>
var d = document.querySelector('#shadow1');
var s = d.attachShadow({mode: 'open'});
s.innerHTML = `<style>
@keyframes shadow {
  from { background-image: url("shadow-keyframes.bmp"); }
  to { transform: translateX(40px); }
}
@keyframes internal {
  from { background-image: url("shadow-keyframes2.bmp"); }
  to { transform: translateX(40px); }
}
</style>
<blockquote id="shadow-keyframes" style="animation: shadow 3s linear infinite;">shadow</blockquote>
<blockquote id="shadow-keyframes2" style="animation: internal 3s linear infinite;">shadow2</blockquote>
`;
</script>
</body>
</html>
