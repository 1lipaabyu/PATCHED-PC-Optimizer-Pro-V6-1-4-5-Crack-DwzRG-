<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>__MSG_ViewerTitle__</title>
<script></script>
<script src="../core/common.js"></script>
<script src="../lib/jszip.js"></script>
<script src="../lib/mime.js"></script>
<script src="zipviewer.js"></script>
<style>
@-webkit-keyframes spin {
  from {-webkit-transform:rotate(0turn)}
  to {-webkit-transform:rotate(1turn)}
}

@-moz-keyframes spin {
  from {-moz-transform:rotate(0turn)}
  to {-moz-transform:rotate(1turn)}
}

@keyframes spin {
  from {transform:rotate(0turn)}
  to {transform:rotate(1turn)}
}

body {
  margin: 0;
  border: 0;
  padding: 0;
}

#wrapper {
  position: relative;
  height: 100vh;
}

#loading {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  width: 32px;
  height: 32px;
  -webkit-border-radius: 20px;
  -moz-border-radius: 20px;
  -ms-border-radius: 20px;
  -o-border-radius: 20px;
  border-radius: 20px;
  border: 4px solid #666;
  border-color: #666 transparent;
  background-color: transparent;
  -webkit-animation: spin 1s linear infinite;
  -moz-animation: spin 1s linear infinite;
  -ms-animation: spin 1s linear infinite;
  animation: spin 1s linear infinite;
}

#viewer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  margin: 0;
  border: 0;
  padding: 0;
}
</style>
</head>
<body>
<div id="wrapper">
  <div id="loading"></div>
  <iframe id="viewer" style="display: none;" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts"></iframe>
</div>
</body>
</html>
