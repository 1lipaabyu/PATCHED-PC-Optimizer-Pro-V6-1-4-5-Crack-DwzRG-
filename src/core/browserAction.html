<!DOCTYPE html>
<html dir="__MSG_@@bidi_dir__">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>__MSG_ExtensionName__</title>
<script src="common.js"></script>
<script src="optionsAuto.js"></script>
<script src="browserAction.js"></script>
<style>
div.button {
  cursor: pointer;
  text-align: center;
  padding: 1px 3px;
  font-size: 14px;
  white-space: nowrap;
}

div.button:hover {
  background-color: #aaaaaa;
}

div.button:active {
  background-color: #000000;
  color: #FFFFFF;
}

.sub {
  color: blue;
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="button" id="captureTab">__MSG_CaptureTab__</div>
<div class="button" id="captureTabSource">__MSG_CaptureTabSource__</div>
<div class="button" id="captureTabBookmark">__MSG_CaptureTabBookmark__</div>
<div class="button" id="captureAllTabs">__MSG_CaptureAllTabs__</div>
<div class="button" id="openViewer">__MSG_OpenViewer__</div>
<div class="button" id="openOptions">__MSG_OpenOptions__</div>
</body>
</html>
